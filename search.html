<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Vue Sample</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaldi" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />

    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<main>
    <div id="app" class="container">
        <h1>The Beatles</h1>
        <h2>search songs</h2>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" v-model="query" />
            </div>
        </form>

        <p>{{ count }} songs found.</p>

        <ul class="list-group">
            <li class="list-group-item" v-for="song in search">{{ song }}</li>
        </ul>

        <pre>{{ $data }}</pre>
    </div>
</main>
<script>
  var vue = new Vue({
    el: '#app',
    data: {
      songs: [
        "Help",
        "Drive My Car",
        "Something",
        "Hello, Goodbye",
        "Let it Be",
        "Hard Day's Night",
        "Can't Buy Me Love",
        "Love Me Do",
        "Hey Jude",
        "Penny Lane",
        "Come Together",
        "She Loves You",
        "Get Back",
        "All You Need Is Love",
        "Lucy in the Sky With Diamonds",
        "A Day In the Life"
      ],
      query: ''
    },
    computed: {
      search: function() {
        var query = this.query.toLowerCase();
        return this.songs.filter(function(song) {
          return song.toLowerCase().includes(query);
        });
      },
      count: function() {
        return this.search.length;
      }
    }
  });
</script>
</body>
</html>
