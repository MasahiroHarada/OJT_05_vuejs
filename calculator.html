    <script src="https://unpkg.com/vue"></script>

<body>
<main>
    <div id="app" class="container">
        <h1>Calculator</h1>
        <form class="form-inline">
            <input type="number" class="form-control" v-model.number="valA" />
            <select class="form-control" v-model="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" class="form-control" v-model.number="valB" />
            <!--<button type="button" class="btn btn-default" @click="calculate()">calculate</button>-->
        </form>
        <h2>{{ valA }} {{ operator }} {{ valB }} = {{ result }}</h2>

        <pre>{{ $data }}</pre>
    </div>
</main>

<script>
  var vue = new Vue({
    el: '#app',
    data: {
      valA: 0,
      valB: 0,
      operator: "+"
    },
    computed: {
      result: function() {
        switch (this.operator) {
          case '+':
            return this.valA + this.valB;
          case '-':
            return this.valA - this.valB;
          case '*':
            return this.valA * this.valB;
          case '/':
            return this.valA / this.valB;
        }
      }
    }
